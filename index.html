<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
<title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "top-container">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-lg-6">
        <img class ="card-img" src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="perfume-image">
      </div>
      <div class="col-lg-6">
        <div class="card-body">
          <h5 class="card-title">PERFUME</h5>
          <h3 class="card-text"> Gabrielle Essence Eau De Parfum</h3>
          <p class="card-text"><small class="text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</small></p>
          <h3 class = "price-tag-1">$149.99<span>$169.99</span></h3>
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn btn-lg btn-primary custom-btn " type="button"><i class="fa fa-cart fa-light fa-cart-plus"></i><span class="btn-text">Add to Cart</span></button>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayush Shukla</a>.
  </div>
</body>
</html>
